<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border: 1px solid #ddd;
            padding: 30px;
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #666;
        }

        .size-options {
            margin-bottom: 20px;
        }

        .size-options label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #4a4a4a;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #333;
        }

        #qrcode-container {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #ddd;
            text-align: center;
        }

        #qrcode {
            display: inline-block;
            margin: 20px 0;
        }

        .download-btn {
            background-color: #2e7d32;
            margin-top: 15px;
        }

        .download-btn:hover {
            background-color: #1b5e20;
        }

        .info-text {
            color: #777;
            font-size: 13px;
            margin-top: 20px;
            font-style: italic;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        
        <form id="qrForm">
            <div class="form-group">
                <label for="urlInput">URL or Text:</label>
                <input 
                    type="text" 
                    id="urlInput" 
                    placeholder="Enter URL or text to encode"
                    required
                >
            </div>

            <div class="size-options">
                <label><strong>Size:</strong></label><br>
                <label>
                    <input type="radio" name="size" value="128"> Small (128x128)
                </label>
                <label>
                    <input type="radio" name="size" value="256" checked> Medium (256x256)
                </label>
                <label>
                    <input type="radio" name="size" value="512"> Large (512x512)
                </label>
            </div>

            <button type="submit">Generate</button>
        </form>

        <div id="qrcode-container" class="hidden">
            <div id="qrcode"></div>
            <button class="download-btn" onclick="downloadQRCode()">Download Image</button>
        </div>

        <p class="info-text">
            Enter any URL or text above and click Generate to create your QR code.
        </p>
    </div>

    <script>
        let currentQR = null;

        document.getElementById('qrForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const text = document.getElementById('urlInput').value.trim();
            if (!text) return;

            const size = parseInt(document.querySelector('input[name="size"]:checked').value);
            
            const container = document.getElementById('qrcode-container');
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            
            currentQR = new QRCode(qrcodeDiv, {
                text: text,
                width: size,
                height: size,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            container.classList.remove('hidden');
        });

        function downloadQRCode() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const url = canvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = url;
                a.download = 'qrcode.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }
    </script>
</body>
</html>
